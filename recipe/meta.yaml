{% set name = "plotext" %}
{% set version = "4.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plotext-{{ version }}.tar.gz
  sha256: dea92e7e80a6594e072c3a214b97b6f4be8ce956cb6781b71e5c6c07f7560194

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pillow
    - python >=3.6

test:
  imports:
    - plotext
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/piccolomo/plotext
  summary: plotext plots data directly on terminal
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
